spring.application.name=productos
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/productos}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

# Codificacion para evitar problemas con caracteres especiales
spring.mvc.encoding.charset=UTF-8
spring.mvc.encoding.force=true

# (Opcional) Mostrar mensajes de error en desarrollo
server.error.include-message=always

# Logging configuration
logging.file.name=productos.log
logging.level.root=ERROR
logging.level.com.example.api_productos=INFO
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# OpenAPI/Swagger configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method